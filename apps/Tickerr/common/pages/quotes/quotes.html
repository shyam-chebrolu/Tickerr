<div>   
	<div
		class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
		<div class="tabs">
			<a class="tab-item active" ui-sref="QUOTES"> Quote </a> 
			<a class="tab-item" ui-sref="NEWS"> News </a> 
			<a class="tab-item" ui-sref="HISTORY"> History </a>
		</div>
	</div>
	<div class="has-subheader">
				<div class="row item">
					<div class="col padding">
						<i class="text-medium-ticker padding-right" data-ng-bind="symbol.name"></i><br>
						<i class="text-small-last-update text-gray" data-ng-bind="symbol.desc"></i>
					</div>
					<div class="col">
						<i class="padding"><img src="images/{{symbol.country}}.png"></i>
					</div>
					<div class="col">
						<i class="text-medium-index-price text-gray" data-ng-bind="symbol.price"></i><br>
						<i class="text-small-last-update text-gray" data-ng-bind="symbol.lastUpdated"></i>
					</div>
					<div class="col">
						<i class="padding text-red text-medium-ticker-change" data-ng-bind="symbol.change"></i>
					</div>
					<div class="col-10">
						<i class="padding"><img src="images/plus.png"
							class="img-stock-select"></i>
					</div>
				</div>
				<div class="col"><i>Chart</i></div>
			
				<div>
					<div class="row item">
					  <div class="col"><img src="http://ichart.finance.yahoo.com/b?s={{symbol.name}}&1" style="width : 400px;"></div>
					</div>	
				</div>
			</div>
	
</div>
