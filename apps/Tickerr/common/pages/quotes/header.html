<div class="bar bar-header">
	<button class="button button-assertive rounded">{{appName}}</button>
	<a class="item  item-icon-right" href="#"> 
	<i class="icon ion-chatbubble-working"></i>
	</a> 
	<label class="item item-input"> 
		
		<input type="text" placeholder="Search">
	</label>
</div>
 
<div class="bar bar-subheader">
	<button class="button button-positive rounded" ng-click="populateQuote('world')">{{world}}</button> 
	<button class="button button-positive rounded" ng-click="populateQuote('usmarket')">{{us_market}}</button>
	<button class="button button-positive rounded" ng-click="populateQuote('commodities')">{{commodities}}</button>
	<button class="button button-positive rounded" ng-click="populateQuote('currencies')">{{currencies}}</button>
</div>

<br>
<br>
<br>
<br>
<div class="button button-icon button-bar">

	<button class="button button-assertive rounded" >{{portfolioId}}</button>
	
	<button style="color: black;" class="button-clear ion-refresh" ng-click="toggleLeft()"></button>
	
	<button style="color: black;" class="button button-icon button-clear ion-share" ng-click="toggleLeft()"></button>

	<button style="color: black;" class="button button-icon button-clear ion-compose" ng-click="toggleLeft()"></button>
	
	<button style="color: red;" class="button button-icon button-clear ion-trash-a" ng-click="toggleLeft()"></button>
	
	
</div>
